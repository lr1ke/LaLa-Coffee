
{% extends "layout.html" %}
{% block content %}
</div>
<div class="container" id="contact">
  <div class="card my-5 bg-light">
    <div class="card-body >
  <div class="text-center mb-5 mt-5" >
    <h2>Get in touch</h2>
    <p class="lead">Please don't hesitate to contact us.</p>
  </div>
  <div id="error"></div>
  <div id="error2"></div>
  <div id="error3"></div>

  <div class="row justify-content-center my-5" >
    <div class="col-lg-6">
      <form action="">
        <div class="mb-3"><label for="email" class="form-label">Email:</label>
          <input type="email" id="email" placeholder="me@email.com" class="form-control" required/>
        </div>

        <div class="mb-3">
          <label for="yourname" class="form-label">Name:</label>
          <input type="name" id="yourname" placeholder="e.g. Julie" class="form-control" required />
        </div>

        <div class="form-floating my-5">
          <textarea name="query" id="query" style="height: 150px" class="form-control"
            placeholder="Write a message" required></textarea>
          <label for="query">Write a message</label>
        </div>

        <div class="text-center">
          <button id="submit-button" type="submit" class="btn btn-primary">Send!</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
